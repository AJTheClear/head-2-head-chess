<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Room</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <div id="navbar-container"></div>

  <h1 style="padding: 20px; text-align: center;">You Have Entered a Private Game</h1>

  <div class="game-container">
    <table id="gameBoard"></table>
    <div class="right-panel">
      <h3>To play with friends share the code below:</h3>
      <div id="gameIdContainer">
        Code: <span id="gameIdDisplay"></span>
      </div>
      <textarea id="messageBox" readonly></textarea>
    </div>
  </div>

  <audio id="moveSound" src="/audio/move.mp3"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
  <script src="../../scripts/load-navbar.js"></script>
</body>
</html>
