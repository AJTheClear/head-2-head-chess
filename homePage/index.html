<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .input-group {
      margin: 15px 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Game Lobby</h1>

  <div class="button-row">
    <button id="createGameBtn">Create New Game</button>
  </div>

  <div class="input-group">
    <label for="joinCodeInput">Join Game with Code:</label>
    <input type="text" id="joinCodeInput" placeholder="Enter game code and press Enter">
  </div>

  <div class="input-group">
    <label for="spectateCodeInput">Spectate Game:</label>
    <input type="text" id="spectateCodeInput" placeholder="Enter game code and press Enter">
  </div>

  <script src="page.js"></script>
</body>
</html>
